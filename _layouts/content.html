---
layout: default
---
<article class="post">

  <header class="post-header text-center">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <h4 class="small">{{ page.date | date: date_format }}</h4>
  </header>

  <div class="post-content">
    <div class="container" >
      {{ content }}
    </div>
  </div>

</article>
