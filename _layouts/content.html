---
layout: default
---
<article class="post">

  <header class="post-header text-center">
    <h4 class="post-title">{{ page.title | escape }}</h4>
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <h4 class="small">{{ page.date | date: date_format }}</h4>
  </header>

  <div class="post-content">
    <div class="container" >
     <div class="card">
      <div class="card-body"> {{ content }} </div>
     </div>
    </div>
  </div>

</article>
